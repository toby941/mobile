<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>airad</title>
        <link rel="stylesheet" href="/style/global.css"/>
        <link rel="stylesheet"
  href="/js/mobile/jquery.mobile-1.0a4.1.css" />
	<script src="/js/jquery-1.5.1-min.js"></script>
     <script src="/js/mobile/custom.js"></script>
	   <script src="/js/slides.min.jquery.js"></script>
        </script>
        <script src="/js/mobile/jquery.mobile-1.0a4.1.js"></script>
        <script>
            $(function() {
                $('#slides').slides({
                    preload: true,
                    preloadImage: 'images/loading.gif',
                    play: 5000,
                    pause: 2500,
                    hoverPause: true,
                    animationStart: function(current) {
                        $('.caption').animate({
                            bottom: -35
                        }, 100);
                        if (window.console && console.log) {
                            // example return of current slide number
                            console.log('animationStart on slide: ', current);
                        };
                                },
                    animationComplete: function(current) {
                        $('.caption').animate({
                            bottom: 0
                        }, 200);
                        if (window.console && console.log) {
                            // example return of current slide number
                            console.log('animationComplete on slide: ', current);
                        };
                                },
                    slidesLoaded: function() {
                        $('.caption').animate({
                            bottom: 0
                        }, 200);
                    }
                });
            });
        </script>
    </head>
    <body>
        <div data-role="page">
            <header data-role="header">
                <h5 id="photoOrder">1/6</h5>
            </header>
            <div data-role="content">
                <div id="container">
                    <div id="example">
                        <div id="slides">
                            <div class="slides_container">
                                <div class="slide">
                                    <a href="http://www.flickr.com/photos/jliba/4665625073/" title="145.365 - Happy Bokeh Thursday! | Flickr - Photo Sharing!" target="_blank"><img src="images/slide-1.jpg" width="160" height="240" alt="Slide 1"></a>
                                    <div class="caption" style="bottom:0">
                                        <p>
                                            Happy Bokeh Thursday!
                                        </p>
                                    </div>
                                </div>
                                <div class="slide">
                                    <a href="http://www.flickr.com/photos/stephangeyer/3020487807/" title="Taxi | Flickr - Photo Sharing!" target="_blank"><img src="images/slide-2.jpg" width="160" height="240" alt="Slide 2"></a>
                                  
                                </div>
                                <div class="slide">
                                    <a href="http://www.flickr.com/photos/childofwar/2984345060/" title="Happy Bokeh raining Day | Flickr - Photo Sharing!" target="_blank"><img src="images/slide-3.jpg" width="160" height="240" alt="Slide 3"></a>
                                    <div class="caption">
                                        <p>
                                            Happy Bokeh raining Day
                                        </p>
                                    </div>
                                </div>
                                <div class="slide">
                                    <a href="http://www.flickr.com/photos/b-tal/117037943/" title="We Eat Light | Flickr - Photo Sharing!" target="_blank"><img src="images/slide-4.jpg" width="160" height="240" alt="Slide 4"></a>
                                    <div class="caption">

                                    </div>
                                </div>
                                <div class="slide">
                                    <a href="http://www.flickr.com/photos/bu7amd/3447416780/" title="&ldquo;I must go down to the sea again, to the lonely sea and the sky; and all I ask is a tall ship and a star to steer her by.&rdquo; | Flickr - Photo Sharing!" target="_blank"><img src="images/slide-5.jpg" width="160" height="240" alt="Slide 5"></a>
                                    <div class="caption">
                                        <p>
                                            &ldquo;I must go down to the sea again, to the lonely sea and the sky...&rdquo;
                                        </p>
                                    </div>
                                </div>
                                <div class="slide">
                                    <a href="http://www.flickr.com/photos/streetpreacher/2078765853/" title="twelve.inch | Flickr - Photo Sharing!" target="_blank"><img src="images/slide-6.jpg" width="160" height="240" alt="Slide 6"></a>
                                    <div class="caption">

                                </div>
                                <div class="slide">
                                    <a href="http://www.flickr.com/photos/aftab/3152515428/" title="Save my love for loneliness | Flickr - Photo Sharing!" target="_blank"><img src="images/slide-7.jpg" width="160" height="240" alt="Slide 7"></a>
                                    <div class="caption">
                                        <p>
                                            Save my love for loneliness

                                </div>
                            </div>
                            <a href="#" class="prev"><img src="images/arrow-prev.png" width="24" height="43" alt="Arrow Prev"></a>
                            <a href="#" class="next"><img src="images/arrow-next.png" width="24" height="43" alt="Arrow Next"></a>
                        </div><img src="images/example-frame.png" width="200" height="280" alt="Example Frame" id="frame">
                    </div>
                </div>
            </div>
            <footer data-role="footer" class="ui-bottom">
                by airAD.com

        </div>

</html>
